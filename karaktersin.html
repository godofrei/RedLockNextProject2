<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Red Lock'a Alınır mıydın?</title>
  <style>
    body { background: black; color: white; font-family: Arial; text-align: center; padding: 2rem; }
    h1 { color: crimson; }
    button { padding: 0.7rem 2rem; margin: 1rem; font-size: 1rem; background: crimson; color: white; border: none; cursor: pointer; }
    .question { margin: 2rem 0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Red Lock'a Alınır mıydın?</h1>
  <div id="quiz"></div>
  <div id="result" class="hidden"></div>
  <script>
    const questions = [
      "Karar anında baskıya dayanabilir misin?",
      "Ego senin için ne demek?",
      "Bir pozisyonu ezberler misin, yaratır mısın?",
      "Kendi kararına mı güvenir, başkasına mı?",
      "İzlenmek seni motive eder mi?",
      "Hedefin için her şeyi göze alır mısın?",
      "Rakibini geçmenin tek yolu nedir?",
      "Sahada görünür olmak mı, işlevsel olmak mı?"
    ];
    const quizEl = document.getElementById("quiz");
    const resultEl = document.getElementById("result");
    let score = 0, index = 0;
    function showQuestion() {
      if (index >= questions.length) {
        const result = score >= 5 ? "Tebrikler, Red Lock'a alındın!" : "Üzgünüz, Red Lock kriterlerini karşılamıyorsun.";
        quizEl.innerHTML = "";
        resultEl.innerHTML = `<h2><span style='color:crimson'>${result}</span></h2>`;
        resultEl.classList.remove("hidden");
        return;
      }
      quizEl.innerHTML = `
        <div class='question'>
          <h2>${questions[index]}</h2>
          <button onclick='answer(1)'>A</button>
          <button onclick='answer(0)'>B</button>
        </div>`;
    }
    function answer(val) {
      if (val === 1) score++;
      index++;
      showQuestion();
    }
    showQuestion();
  </script>
</body>
</html>
