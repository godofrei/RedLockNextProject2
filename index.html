<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Lock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: radial-gradient(circle at center, black 60%, crimson 100%);
      animation: lightning 2s infinite;
    }

    @keyframes lightning {
      0%, 100% { background-color: black; }
      50% { background-color: crimson; }
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      font-style: italic;
      color: white;
      text-align: center;
      margin-top: 1rem;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }

    .buttons a {
      background-color: crimson;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>RED LOCK'A HOŞ GELDİNİZ</h1>
  <h2>\"Egoist olmak sadece kendini beğenmek değildir.\"</h2>

</html>
