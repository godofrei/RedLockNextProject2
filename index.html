<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Lock Kapak</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        background: black;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .content {
        position: relative;
        top: 35%;
        transform: translateY(-35%);
        padding: 20px;
    }

    h1 {
        font-size: 2.5em;
        color: red;
        text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 40px;
    }

    .btn {
        background: red;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background 0.3s;
    }

    .btn:hover {
        background: darkred;
    }
</style>
</head>
<body>

<canvas id="lightningCanvas"></canvas>

<div class="content">
    <h1>RED LOCK'A HOŞGELDİN</h1>
    <p>"EGOİST OLMAK SADECE KENDİNİ BEĞENMEK DEĞİLDİR"</p>
    <button class="btn" onclick="location.href='hikaye_1.html'">Okumaya Başla</button>
</div>

<script>
    const canvas = document.getElementById('lightningCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawLightning() {
        ctx.clearRect(0, 0, width, height);
        for (let i = 0; i < 3; i++) {
            let startX = Math.random() * width;
            let startY = 0;
            ctx.beginPath();
            ctx.moveTo(startX, startY);

            let segments = 20;
            for (let j = 0; j < segments; j++) {
                let x = startX + (Math.random() - 0.5) * 50;
                let y = (height / segments) * j;
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = `rgba(255, 0, 0, ${Math.random()})`;
            ctx.lineWidth = 2 + Math.random() * 2;
            ctx.shadowBlur = 20;
            ctx.shadowColor = "red";
            ctx.stroke();
        }
    }

    setInterval(drawLightning, 150);
</script>

</body>
</html>
