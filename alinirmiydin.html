<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Red Lock'a Alınır mıydın?</title>
  <style>
    body { background: black; color: white; font-family: Arial; text-align: center; padding: 2rem; }
    h1 { color: crimson; }
    button { padding: 0.7rem 2rem; margin: 1rem; font-size: 1rem; background: crimson; color: white; border: none; cursor: pointer; }
    .question { margin: 2rem 0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Red Lock'a Alınır mıydın?</h1>
  <div id="quiz"></div>
  <div id="result" class="hidden"></div>
  <script>
    const questions = [
      {
        q: "Bir pozisyonda topu ayağına aldın. Ne yaparsın?",
        a: "Direkt kaleye oynarım.",
        b: "Pas verip pozisyonu kurarım."
      },
      {
        q: "En büyük hedefin ne?",
        a: "En iyi forvet olmak.",
        b: "İyi bir takım oyuncusu olmak."
      },
      {
        q: "Son dakikadasın. Penaltı hakkı sende. Ne düşünürsün?",
        a: "Bu an bana ait. Golü atacağım.",
        b: "Takım kazanmalı, baskıyı kontrol etmeliyim."
      },
      {
        q: "Rakip savunma çok sert. Ne yaparsın?",
        a: "Yine de denemeye devam ederim.",
        b: "Pas yaparak çözüm ararım."
      },
      {
        q: "Kendini nasıl tanımlarsın?",
        a: "Agresif, hırslı ve bireysel.",
        b: "Uyumlu, sakin ve planlı."
      },
      {
        q: "Sahada en çok neye önem verirsin?",
        a: "Kendi performansıma.",
        b: "Takım oyununa."
      },
      {
        q: "Bir kayıptan sonra ne yaparsın?",
        a: "Suçu üstlenmem. Yeniden denerim.",
        b: "Neyi yanlış yaptım, analiz ederim."
      },
      {
        q: "Senin için futbol nedir?",
        a: "Zirveye ulaşma aracıdır.",
        b: "Birlikte kazanmanın yoludur."
      }
    ];

    let score = 0, index = 0;
    const quizEl = document.getElementById("quiz");
    const resultEl = document.getElementById("result");

    function showQuestion() {
      if (index >= questions.length) {
        const result = score >= 5
          ? "Tebrikler! Red Lock'a alınırdın."
          : "Üzgünüm, Red Lock'a alınmazdın.";
        quizEl.innerHTML = "";
        resultEl.innerHTML = `<h2><span style='color:crimson'>${result}</span></h2>`;
        resultEl.classList.remove("hidden");
        return;
      }
      const q = questions[index];
      quizEl.innerHTML = `
        <div class='question'>
          <h2>${q.q}</h2>
          <button onclick='answer(1)'>A: ${q.a}</button>
          <button onclick='answer(0)'>B: ${q.b}</button>
        </div>`;
    }

    function answer(val) {
      if (val === 1) score++;
      index++;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
