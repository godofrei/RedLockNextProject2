<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hangi Ego Tipisin?</title>
  <style>
    body { background: black; color: white; font-family: Arial; text-align: center; padding: 2rem; }
    h1 { color: crimson; }
    button { padding: 0.7rem 2rem; margin: 1rem; font-size: 1rem; background: crimson; color: white; border: none; cursor: pointer; }
    .question { margin: 2rem 0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Hangi Ego Tipisin?</h1>
  <div id="quiz"></div>
  <div id="result" class="hidden"></div>
  <script>
    const questions = [
      "Kendini kanıtlamak mı, rakibini ezmek mi?",
      "Kazanmak mı, hatırlanmak mı?",
      "Her şeyi bilen mi, her şeyi sorgulayan mı?",
      "Seninle yarışan biri varsa onu yenmen gerekir mi?",
      "Sessiz iddia mı, açık iddia mı?",
      "Başarıyı paylaşır mısın, sahiplenir misin?",
      "Güven vermek mi, korku salmak mı?",
      "Gurur duyulacak biri mi, korkulacak biri mi olmak istersin?"
    ];
    let score = 0, index = 0;
    const quizEl = document.getElementById("quiz");
    const resultEl = document.getElementById("result");
    function showQuestion() {
      if (index >= questions.length) {
        let type = "Dengeli Ego";
        if (score >= 6) type = "Baskın ve Saldırgan Ego";
        else if (score <= 2) type = "Sessiz ama Derin Ego";
        quizEl.innerHTML = "";
        resultEl.innerHTML = `<h2>Senin ego tipin: <span style='color:crimson'>${type}</span></h2>`;
        resultEl.classList.remove("hidden");
        return;
      }
      quizEl.innerHTML = `
        <div class='question'>
          <h2>${questions[index]}</h2>
          <button onclick='answer(1)'>A</button>
          <button onclick='answer(0)'>B</button>
        </div>`;
    }
    function answer(val) {
      if (val === 1) score++;
      index++;
      showQuestion();
    }
    showQuestion();
  </script>
</body>
</html>
