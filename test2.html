<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Egon Red Lock İçin Yeterli mi?</title>
  <style>
    body { background: black; color: white; font-family: Arial; text-align: center; padding: 2rem; }
    h1 { color: crimson; }
    button { padding: 0.7rem 2rem; margin: 1rem; font-size: 1rem; background: crimson; color: white; border: none; cursor: pointer; }
    .question { margin: 2rem 0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Egon Red Lock İçin Yeterli mi?</h1>
  <div id="quiz"></div>
  <div id="result" class="hidden"></div>
  <script>
    const questions = [
      "En iyi olduğuna gerçekten inanıyor musun?",
      "Takımındakilerden daha mı değerlisin?",
      "Kazandığında bu senin başarın mı, takımın mı?",
      "Hataları başkalarına mı, kendine mi yüklersin?",
      "Top ayağındaysa, kimseye güvenmen gerekmez mi?",
      "Daha iyisi var mı, yoksa zaten zirvede misin?",
      "Sahaya çıktığında herkesin seni izlemesini ister misin?",
      "Yalnızca kazanmak mı, yoksa farkla kazanmak mı?"
    ];
    const quizEl = document.getElementById("quiz");
    const resultEl = document.getElementById("result");
    let score = 0, index = 0;
    function showQuestion() {
      if (index >= questions.length) {
        const result = score >= 5
          ? "Egon seni Red Lock'un en tepesine taşır. Hazırsın!"
          : "Egon yeterli değil. Red Lock'a girmek için daha fazlası gerek.";
        quizEl.innerHTML = "";
        resultEl.innerHTML = `<h2><span style='color:crimson'>${result}</span></h2>`;
        resultEl.classList.remove("hidden");
        return;
      }
      quizEl.innerHTML = `
        <div class='question'>
          <h2>${questions[index]}</h2>
          <button onclick='answer(1)'>A</button>
          <button onclick='answer(0)'>B</button>
        </div>`;
    }
    function answer(val) {
      if (val === 1) score++;
      index++;
      showQuestion();
    }
    showQuestion();
  </script>
</body>
</html>
