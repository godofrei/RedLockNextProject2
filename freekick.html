<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Red Lock - Frikik Oyunu</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: url('assets/goal.png') no-repeat center;
      background-size: cover;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      background-color: crimson;
      color: white;
      border: none;
      cursor: pointer;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <select id="character">
      <option value="isagi">Isagi</option>
      <option value="rin">Rin</option>
      <option value="nagi">Nagi</option>
    </select>
    <button onclick="startGame()">Şut Çek</button>
  </div>
  <div id="scoreBoard">Skor: <span id="score">0</span></div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    let score = 0;

    const ball = {
      x: 400,
      y: 450,
      radius: 15,
      color: 'white',
      dy: 0,
      isMoving: false
    };

    const targets = [
      { x: 300, y: 100, hit: false },
      { x: 400, y: 80, hit: false },
      { x: 500, y: 100, hit: false },
    ];

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawTargets() {
      targets.forEach(t => {
        if (!t.hit) {
          ctx.beginPath();
          ctx.rect(t.x - 15, t.y - 15, 30, 30);
          ctx.fillStyle = 'red';
          ctx.fill();
          ctx.closePath();
        }
      });
    }

    function drawCharacter() {
      const char = document.getElementById('character').value;
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Karakter: ${char}`, 10, 490);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTargets();
      drawBall();
      drawCharacter();
    }

    function moveBall() {
      if (ball.isMoving) {
        ball.y += ball.dy;
        if (ball.y < 50) {
          checkGoal();
          resetBall();
        }
      }
    }

    function checkGoal() {
      for (let t of targets) {
        const dist = Math.sqrt((t.x - ball.x)**2 + (t.y - ball.y)**2);
        if (dist < 25 && !t.hit) {
          t.hit = true;
          score++;
          scoreEl.innerText = score;
          break;
        }
      }
    }

    function resetBall() {
      ball.y = 450;
      ball.isMoving = false;
    }

    function startGame() {
      if (!ball.isMoving) {
        ball.dy = -10;
        ball.isMoving = true;
      }
    }

    function gameLoop() {
      moveBall();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html
